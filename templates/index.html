<!DOCTYPE html>
<html>
<head>
    <title>Absensi Karyawan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <form method="POST" action="/">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        <label for="tanggal">Tanggal Absen:</label>
        <input type="number" id="tanggal" name="tanggal" min="1" max="31" required><br><br>
        <label for="bulan">Bulan Absen:</label>
        <input type="number" id="bulan" name="bulan" min="1" max="12" required><br><br>
        <label for="tahun">Tahun Absen:</label>
        <input type="number" id="tahun" name="tahun" min="1900" max="2100" required><br><br>
        <input type="submit" value="Absen">
    </form>
</body>
</html>
